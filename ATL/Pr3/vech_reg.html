<html>
    <head>
    <title>Vechicle Registration</title>
    </head>

    <body>
        <center>
            <h3>Vechicle Registration</h3>

            <form action="vech_reg.php" method="post">
                <table cellspacing = "12">
                    <tr>
                        <td>Name</td>
                        <td>
                            <input type="text" name="custname" required>
                        </td>
                    </tr>

                    <tr>
                        <td>Company Name</td>
                        <td>
                            <input type="text" name="company" required>
                        </td>
                    </tr>

                    <tr>
                        <td>Mobile Number</td>
                        <td>
                            <input type="phone" name="mobile" required>
                        </td>
                    </tr>

                    <tr>
                        <td>Email</td>
                        <td>
                            <input type="email" name="email" required>
                        </td>
                    </tr>

                    <tr>
                        <td>Vechicle Registation Number</td>
                        <td>
                            <input type="text" name="regnum" required>
                        </td>
                    </tr>

                    <tr>
                        <td>Date of Registation</td>
                        <td>
                            <input type="date" name="regdate" required>
                        </td>
                    </tr>

                    <tr>
                        <td>Model </td>
                        <td>
                            <input type="radio" name="model" value="mt" required>Mahindra Thar
                            <input type="radio" name="model" value="mb" required>Maruti Brezza
                            <input type="radio" name="model" value="tn" required>Tat Nexon <br>
                            <input type="radio" name="model" value="tf" required>Toyota Fortuner
                            <input type="radio" name="model" value="hc" required>Hyundai Creta
                        </td>
                    </tr>

                    <tr>
                        <td>Color</td>
                        <td>
                            <input type="radio" name="color" value="red" required>Red
                            <input type="radio" name="color" value="white" required>White
                            <input type="radio" name="color" value="black" required>Black
                            <input type="radio" name="color" value="blue" required>Blue
                        </td>
                    </tr>

                    <tr>
                        <td>Year</td>
                        <td>
                            <select name="year" required>
                                <option selected hidden>Select Year</option>
                                <option value="2022">2022 To 2023</option>
                                <option value="2023">2023 To 2024</option>
                            </select>
                        </td>
                    </tr>

                    <tr>
                        <td>Dealer Name</td>
                        <td>
                            <input type="text" name="dealname" required>
                        </td>
                    </tr>

                    <tr>
                        <td>Dealer Town</td>
                        <td>
                            <input type="text" name="town" required>
                        </td>
                    </tr>

                    <tr>
                        <td><input type="submit" value="Submit" colspan="2" align="center"></td>
                    </tr>
                </table>
            </form>

        </center>
    </body>
</html>
